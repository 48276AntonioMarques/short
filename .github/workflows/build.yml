name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
        cache: gradle
    - name: Lint Project
      run: ./gradlew ktlintMainSourceSetFormat ktlintTestSourceSetFormat
    - name: Build Project
      run: ./gradlew classes testClasses assemble

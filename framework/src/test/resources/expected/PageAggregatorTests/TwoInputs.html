<html><head><script>var pages = {}

function registerPage(url, renderFunction) {
    pages[url] = renderFunction
}

function loadPage(url) {
    const page = pages[url]
    if (page) {
        document.getElementById("app").innerHTML = page()
    }
}

function navigate(url) {
    window.history.pushState({}, '', url)
    loadPage(url)
}</script><script>registerPage("/", () => { return `<div>Hello from Page 1.</div>`})</script><script>registerPage("/page2", () => { return `<div>Hello from Page 2.</div>`})</script></head><body><div id="app"></div></body><script>loadPage("/")</script></html>
